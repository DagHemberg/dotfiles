#  ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#  ┃                          Variables                       ┃
#  ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

$win         = SUPER

$terminal    = kitty
$editor      = code
$fileManager = nautilus

$menu        = rofi -show drun

# other
$menu2       = wofi -I -G --show drun
$menu3       = ulauncher
$menu4       = /usr/home/dag/.cargo/bin/yofi
$menu5       = hyprlauncher
$menu6       = sherlock
$menu7       = tofi-run -c /home/dag/dev/programs/tofi/themes/fullscreen

$screenshot  = grim - | satty -f -
$sspath      = /home/dag/images/screenshots

#  ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#  ┃                           Launch                         ┃
#  ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

bind = $win, T,      exec,   $terminal
bind = $win, E,      exec,   $fileManager

# bind = $win  SHIFT,  P,      exec,   $menu
bindr = $win, Super_L, exec, $menu
bind = CTRL  ALT,    Delete, exec,   kitty   btop

bind = $win, period, exec,   [float] flatpak run it.mijorus.smile

bind = SHIFT ALT,    4,      exec,   $screenshot
bind = $win, §,      exec,   hyprpicker

#  ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#  ┃                         Shortcuts                        ┃
#  ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

#    Layout
bind = $win, Return, fullscreen
bind = $win, V,      togglefloating,
bind = $win, C,      centerwindow, 1
bind = $win, J,      togglesplit
bind = $win, P,      pseudo

#    Alt-tab
bind = ALT,  Tab,    cyclenext
bind = ALT,  Tab,    bringactivetotop
bind = ALT   SHIFT,  Tab,          cyclenext, prev

bind = $win, Tab,    workspace,    prev

#    Other
bind = ALT,  Q,      killactive,
bind = $win, Delete, exit,
bind = $win, L,      exec,         hyprlock
bind = $win, Escape, exec,         killall    -SIGUSR1 waybar


#  ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#  ┃                         Windows                          ┃
#  ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# Switch focus
bind =      $win,  left,  movefocus, l
bind =      $win,  right, movefocus, r
bind =      $win,  up,    movefocus, u
bind =      $win,  down,  movefocus, d

# Move window (floating)
bind =      $win   SHIFT, left,      moveactive,   -70              0
bind =      $win   SHIFT, right,     moveactive,   70               0
bind =      $win   SHIFT, up,        moveactive,   0                -70
bind =      $win   SHIFT, down,      moveactive,   0                70

# Move window (tiling)
bind =      $win   CTRL,  left,      movewindow,   l
bind =      $win   CTRL,  right,     movewindow,   r
bind =      $win   CTRL,  up,        movewindow,   u
bind =      $win   CTRL,  down,      movewindow,   d

# Resize window
bind =      $win   ALT,   left,      resizeactive, -10%             0
bind =      $win   ALT,   right,     resizeactive, 10%              0
bind =      $win   ALT,   up,        resizeactive, 0                -10%
bind =      $win   ALT,   down,      resizeactive, 0                10%

# Move window to workspace
bind =      $win   CTRL   SHIFT,     left,         movetoworkspace, -1
bind =      $win   CTRL   SHIFT,     right,        movetoworkspace, +1
bind =      $win   CTRL   SHIFT,     up,           movetoworkspace, special:action
bind =      $win   CTRL   SHIFT,     down,         movetoworkspace, +0
bind =      $win   CTRL   SHIFT,     o,            movetoworkspace, special:scratch

#  ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#  ┃                        Workspaces                        ┃
#  ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# Example special workspace (scratchpad)
bind   = $win CTRL,       N,                    togglespecialworkspace, action
bind   = $win CTRL,       O,                    togglespecialworkspace, scratch
bind   = $win CTRL,       K,                    togglespecialworkspace, info

bind   = $win SHIFT,      O,                    movetoworkspace,        special:scratch
bind   = $win SHIFT,      K,                    movetoworkspace,        special:info

# Switch workspaces with win + [0-9]
bind   = $win,            1,                    workspace,              1
bind   = $win,            2,                    workspace,              2
bind   = $win,            3,                    workspace,              3
bind   = $win,            4,                    workspace,              4
bind   = $win,            5,                    workspace,              5
bind   = $win,            6,                    workspace,              6
bind   = $win,            7,                    workspace,              7
bind   = $win,            8,                    workspace,              8
bind   = $win,            9,                    workspace,              9
bind   = $win,            0,                    workspace,              10

# Move active window to a workspace with win + SHIFT + [0-9]
bind   = $win SHIFT,      1,                    movetoworkspace,        1
bind   = $win SHIFT,      2,                    movetoworkspace,        2
bind   = $win SHIFT,      3,                    movetoworkspace,        3
bind   = $win SHIFT,      4,                    movetoworkspace,        4
bind   = $win SHIFT,      5,                    movetoworkspace,        5
bind   = $win SHIFT,      6,                    movetoworkspace,        6
bind   = $win SHIFT,      7,                    movetoworkspace,        7
bind   = $win SHIFT,      8,                    movetoworkspace,        8
bind   = $win SHIFT,      9,                    movetoworkspace,        9
bind   = $win SHIFT,      0,                    movetoworkspace,        10

# win ctrl alt arrows
bind   = $win,            home,                 workspace,              -1
bind   = $win,            end,                  workspace,              +1

bind   = $win CTRL,       Tab,                  workspace,              +1
bind   = $win SHIFT CTRL, Tab,                  workspace,              -1

binds {
    allow_workspace_cycles = true
}

#  ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#  ┃                           Mouse                          ┃
#  ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# Move/resize windows with win + LMB/RMB and dragging
bindm  = $win,            mouse:272,            movewindow
bindm  = $win SHIFT,      mouse:272,            resizewindow
bindm  = $win ALT,        mouse:272,            resizewindow

#  ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
